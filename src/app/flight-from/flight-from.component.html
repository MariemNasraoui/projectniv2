<div class="container-fluide">
  <div class="bg">
  <h1 class="header-w3ls margin" style=" margin-top: -32px;">
    Flight Booking</h1>
  <div class="appointment-w3">
    <form action="#" method="post">
      <div class="personal margin" style="width:40%">
        <h2>Personal Details</h2>
        <div class="main">
          <div class="form-center-w3l">
            <label>First Name</label>
            <br>
            <input type="text" class="top-up" name="name" placeholder="Name" required="">
          </div>
          <div class="form-right-w3ls ">
              <label>Last Name</label>
              <br>
            <input type="text" class="top-up" name="last name" placeholder="Last Name" required="">
            <div class="clearfix"></div>
          </div>
  
  
        </div>
        <div class="main">
            <div class="form-center-w3l">
                <label>Birthday date</label>
                <br>
              <input type="text" class="top-up" name="name" placeholder="Birthday date" required="">
              <div class="clearfix"></div>
            </div>
          <div class="form-center-w3ls ">
              <label>Phone number</label>
              <br>
            <input class="buttom" type="text" name="phone number" placeholder="Phone Number" required="">
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="main">
            <div class="form-center-w3l">
                <label>E-mail</label>
                <br>
              <input type="email" name="email" placeholder="Email" required="">
            </div>
  
        </div>
      
  
      <div class="passport">
        <h2>Traveler's Details</h2>
        <div class="main">
          <div class="form-center-w3l">
            <input type="text" name="number" placeholder="Passport number" required="">
          </div>
          <div class="form-center-w3ls">
            <input id="datepicker2" class="date-width" name="text" type="text" placeholder="Passport Expiration Date" required="">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="passport">
          <h2>Flight's Details</h2>
      </div>
      <div >
     <button class="btn">Book</button>
      </div>

    </form>
  </div>
