<div class="container-fluide">
  <div class="bg">
  <h1 class="header-w3ls margin" style=" margin-top: -100px;margin-left: 580px">
   Hotel Booking</h1>
  <div class="appointment-w3" style="margin-left: 478px">
    <form action="#" method="post">
      <div class="personal margin" style="width:40%">
        <h2>Personal Details</h2>
        <div class="main">
          <div class="form-center-w3l">
            <label>First Name</label>
            <br>
            <input  [(ngModel)]="firstnam" type="text" class="top-up" name="name" placeholder="Name" required="">
          </div>
          <div class="form-right-w3ls ">
              <label>Last Name</label>
              <br>
            <input [(ngModel)]="lastnam" type="text" class="top-up" name="last name" placeholder="Last Name" required="">
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="main">
            <div class="form-center-w3l">
                <label>Birthday date</label>
                <br>
              <input [(ngModel)]="birthda" type="text" class="top-up" name="name" placeholder="Birthday date" required="">
              <div class="clearfix"></div>
            </div>
          <div class="form-center-w3ls ">
              <label>Phone number</label>
              <br>
            <input [(ngModel)]="phonenumbe" class="buttom" type="text" name="phone number" placeholder="Phone Number" required="">
            <div class="clearfix"></div>
          </div>
        </div>
        <form id="myform" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="form-center-w3l">
                <label>E-mail</label>
                <br>
              <input [(ngModel)]="emai" formControlName="emai" type="email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" >
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            </div>
        </div>
      </form>
      <div >
     <button class="btn" (click)="Addtobookh()" style="color:#F78536" >Book</button>
      </div>
    </div>
    </form>
  </div>
  </div>
  
  </div>
